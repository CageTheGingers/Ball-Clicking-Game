<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Ball Clicking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #ballsContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden; /* Ensure the balls stay inside the screen */
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000; /* Ensure button is on top of other elements */
    }

    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button id="startButton">Start Game</button>
  <div id="ballsContainer"></div>

  <!-- Firebase 8.x SDK (Non-modular) -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyBkkMuxOTuYkkH6w7RjD46eSaU1xPZX-7s",
      authDomain: "ball-clicking-game-bac45.firebaseapp.com",
      databaseURL: "https://ball-clicking-game-bac45-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ball-clicking-game-bac45",
      storageBucket: "ball-clicking-game-bac45.firebasestorage.app",
      messagingSenderId: "193185201981",
      appId: "1:193185201981:web:f8c3433dc555e68c2acf54"
    };
    
    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Game State
    let timerInterval;
    let timeLeft = 5;

    // DOM Elements
    const startButton = document.getElementById('startButton');
    const ballsContainer = document.getElementById('ballsContainer');

    // When the page is ready, check Firebase connection
    firebase.database().ref('.info/connected').on('value', (snapshot) => {
      if (snapshot.val() === true) {
        console.log("Connected to Firebase Realtime Database");
      } else {
        console.error("Failed to connect to Firebase Realtime Database");
      }
    });

    // Start game function
    const startGame = () => {
      const balls = [];
      for (let i = 0; i < 10; i++) {
        balls.push({
          id: i,
          x: Math.random() * window.innerWidth,
          y: Math.random() * window.innerHeight,
          clicked: false
        });
      }

      console.log("Writing to Firebase:", { balls });

      // Write game data to Firebase
      const gameRef = firebase.database().ref('game');
      gameRef.set({
        balls
      }).then(() => {
        console.log("Game data successfully written to Firebase");
      }).catch((error) => {
        console.error("Error writing to Firebase:", error);
      });
    };

    // Click event for balls
    const handleBallClick = (ballId) => {
      console.log(`Ball ${ballId} clicked`);
      firebase.database().ref(`game/balls/${ballId}/clicked`).set(true);
    };

    // Retrieve game data from Firebase
    firebase.database().ref('game').on('value', (snapshot) => {
      const gameData = snapshot.val();
      if (gameData) {
        console.log("Retrieved game data from Firebase:", gameData);

        // Update the balls container
        ballsContainer.innerHTML = ''; // Clear the container before rendering new balls
        gameData.balls.forEach((ball) => {
          if (!ball.clicked) {
            const ballElement = document.createElement('div');
            ballElement.classList.add('ball');
            ballElement.style.left = `${ball.x}px`;
            ballElement.style.top = `${ball.y}px`;
            ballElement.dataset.id = ball.id;

            ballElement.addEventListener('click', () => {
              handleBallClick(ball.id);
            });

            ballsContainer.appendChild(ballElement);
          }
        });
      }
    });

    // Start button click handler
    startButton.addEventListener('click', () => {
      console.log("Start button clicked");
      startGame();
    });
  </script>
</body>
</html>
