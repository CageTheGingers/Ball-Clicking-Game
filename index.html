<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Ball Clicking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #ballsContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #startButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <button id="startButton">Start Game</button>
  <div id="ballsContainer"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkkMuxOTuYkkH6w7RjD46eSaU1xPZX-7s",
      authDomain: "ball-clicking-game-bac45.firebaseapp.com",
      databaseURL: "https://ball-clicking-game-bac45-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ball-clicking-game-bac45",
      storageBucket: "ball-clicking-game-bac45.firebasestorage.app",
      messagingSenderId: "193185201981",
      appId: "1:193185201981:web:f8c3433dc555e68c2acf54"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const startButton = document.getElementById('startButton');
    const ballsContainer = document.getElementById('ballsContainer');

    const getBallPositionInPercentage = (x, y) => {
      return {
        x: x / window.innerWidth,
        y: y / window.innerHeight
      };
    };

    const getBallPositionInPixels = (percentageX, percentageY) => {
      return {
        x: percentageX * window.innerWidth,
        y: percentageY * window.innerHeight
      };
    };

    const startGame = () => {
      const balls = [];
      for (let i = 0; i < 10; i++) {
        const randomX = Math.random() * window.innerWidth;
        const randomY = Math.random() * window.innerHeight;
        const position = getBallPositionInPercentage(randomX, randomY);

        balls.push({
          id: i,
          x: position.x,
          y: position.y,
          clicked: false
        });
      }

      const gameRef = firebase.database().ref('game');
      gameRef.set({
        balls
      }).then(() => {
        console.log("Game data successfully written to Firebase");
      }).catch((error) => {
        console.error("Error writing to Firebase:", error);
      });
    };

    const handleBallClick = (ballId) => {
      firebase.database().ref(`game/balls/${ballId}/clicked`).set(true);
    };

    firebase.database().ref('game').on('value', (snapshot) => {
      const gameData = snapshot.val();
      if (gameData) {
        ballsContainer.innerHTML = ''; 
        gameData.balls.forEach((ball) => {
          if (!ball.clicked) {
            const ballElement = document.createElement('div');
            ballElement.classList.add('ball');
            const ballPosition = getBallPositionInPixels(ball.x, ball.y);

            ballElement.style.left = `${ballPosition.x}px`;
            ballElement.style.top = `${ballPosition.y}px`;
            ballElement.dataset.id = ball.id;

            ballElement.addEventListener('click', () => {
              handleBallClick(ball.id);
            });

            ballsContainer.appendChild(ballElement);
          }
        });
      }
    });

    startButton.addEventListener('click', () => {
      startGame();
    });
  </script>
</body>
</html>
