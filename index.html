<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multiplayer Ball Clicking Game</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    #ballsContainer {
      position: relative;
      width: 100vw;
      height: 100vh;
      background-color: #f0f0f0;
      overflow: hidden;
    }

    .ball {
      position: absolute;
      width: 20px;
      height: 20px;
      background-color: red;
      border-radius: 50%;
      cursor: pointer;
    }

    #startButton {
      position: absolute;
      top: 10px;
      left: 10px;
      padding: 15px 30px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 1000;
    }

    #startButton:hover {
      background-color: #45a049;
    }

    #winnerMessage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      color: #333;
      display: none;
    }
  </style>
</head>
<body>

  <button id="startButton">Start Game</button>
  <div id="ballsContainer"></div>
  <div id="winnerMessage"></div>

  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyBkkMuxOTuYkkH6w7RjD46eSaU1xPZX-7s",
      authDomain: "ball-clicking-game-bac45.firebaseapp.com",
      databaseURL: "https://ball-clicking-game-bac45-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "ball-clicking-game-bac45",
      storageBucket: "ball-clicking-game-bac45.firebasestorage.app",
      messagingSenderId: "193185201981",
      appId: "1:193185201981:web:f8c3433dc555e68c2acf54"
    };

    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    const startButton = document.getElementById('startButton');
    const ballsContainer = document.getElementById('ballsContainer');
    const winnerMessage = document.getElementById('winnerMessage');

    let gameStarted = false;
    let player1Clicks = 0;
    let player2Clicks = 0;
    let totalBalls = 10;

    const getBallPositionInPercentage = (x, y) => {
      return {
        x: x / window.innerWidth,
        y: y / window.innerHeight
      };
    };

    const getBallPositionInPixels = (percentageX, percentageY) => {
      return {
        x: percentageX * window.innerWidth,
        y: percentageY * window.innerHeight
      };
    };

    const generateBalls = () => {
      const balls = [];
      for (let i = 0; i < totalBalls; i++) {
        const randomX = Math.random() * (window.innerWidth - 30);
        const randomY = Math.random() * (window.innerHeight - 30);
        balls.push(getBallPositionInPercentage(randomX, randomY));
      }
      firebase.database().ref('balls').set(balls);
    };

    const renderBalls = (balls) => {
      ballsContainer.innerHTML = '';
      balls.forEach((ballData, index) => {
        const ball = document.createElement('div');
        ball.classList.add('ball');
        const { x, y } = getBallPositionInPixels(ballData.x, ballData.y);
        ball.style.left = `${x}px`;
        ball.style.top = `${y}px`;
        ball.addEventListener('click', () => {
          if (index % 2 === 0) {
            player1Clicks++;
          } else {
            player2Clicks++;
          }
          ball.style.backgroundColor = 'green';
          removeBallFromFirebase(ballData);
          checkGameEnd();
        });
        ballsContainer.appendChild(ball);
      });
    };

    const removeBallFromFirebase = (ballData) => {
      const ballsRef = firebase.database().ref('balls');
      ballsRef.once('value', (snapshot) => {
        const balls = snapshot.val();
        const updatedBalls = balls.filter((ball) => {
          return ball.x !== ballData.x || ball.y !== ballData.y;
        });
        ballsRef.set(updatedBalls);
      });
    };

    const checkForBalls = () => {
      const ballsRef = firebase.database().ref('balls');
      ballsRef.on('value', (snapshot) => {
        const balls = snapshot.val();
        if (balls && gameStarted) {
          renderBalls(balls);
        }
      });
    };

    const checkGameEnd = () => {
      if (player1Clicks + player2Clicks === totalBalls) {
        if (player1Clicks > player2Clicks) {
          winnerMessage.innerHTML = "Player 1 wins!";
        } else if (player2Clicks > player1Clicks) {
          winnerMessage.innerHTML = "Player 2 wins!";
        } else {
          winnerMessage.innerHTML = "It's a tie!";
        }
        winnerMessage.style.display = 'block';
        gameStarted = false;
        firebase.database().ref('balls').set([]);  // Clear the balls from Firebase
      }
    };

    startButton.addEventListener('click', () => {
      if (!gameStarted) {
        gameStarted = true;
        generateBalls();
        player1Clicks = 0;
        player2Clicks = 0;
        winnerMessage.style.display = 'none';  // Hide winner message
      }
    });

    window.addEventListener('resize', () => {
      const ballsRef = firebase.database().ref('balls');
      ballsRef.once('value', (snapshot) => {
        const balls = snapshot.val();
        if (balls && gameStarted) {
          renderBalls(balls);
        }
      });
    });

    checkForBalls();
  </script>

</body>
</html>
